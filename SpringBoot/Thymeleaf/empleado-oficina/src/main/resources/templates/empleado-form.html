<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Empleado</title>
</head>
<body>
    
    <form th:action="@{/empleados}" th:object="${empleado}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required><br><br>

        <label for="puesto">Puesto:</label>
        <input type="text" id="puesto" th:field="*{puesto}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br><br>
        
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
