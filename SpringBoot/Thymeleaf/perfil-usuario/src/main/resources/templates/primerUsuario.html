<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Primer usuario</title>
</head>
<body>
	
	 <div th:if="${usuario != null}">
        <h1>Primer Usuario disponible</h1>
        <p>Nombre: <span th:text="${usuario.nombre}">[Nombre]</span></p>
        <p>Email: <span th:text="${usuario.email}">[Email]</span></p>
        <p>Biografía: <span th:text="${usuario.perfil.bio}">[Bografía]</span></p>
    </div>

    <!-- Si el usuario es nulo -->
    <div th:if="${usuario == null}">
        <h1>No hay ningún usuario disponible</h1>       
    </div>

    <a th:href="@{/}">Inicio</a>
	
</body>
</html>
