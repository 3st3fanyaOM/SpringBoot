<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Usuario</title>
</head>
<body>
  
	<form th:action="@{/usuarios}" th:object="${usuario}" method="post">
	       <label for="nombre">Nombre:</label>
	       <input type="text" id="nombre" th:field="*{nombre}" required><br><br>
	       
	       <label for="email">Email:</label>
	       <input type="email" id="email" th:field="*{email}" required><br><br>
	       
	       <label for="bio">Biograf√≠a:</label><br>
	       <textarea id="bio" th:field="*{perfil.bio}" required></textarea><br><br>
	       
	       <label for="estado">Estado:</label>
	       <input type="text" id="estado" th:field="*{perfil.estado}" required><br><br>
		   
		   <div th:if="${usuario.id == null}">		   
	        <button type="submit">Guardar</button>
		   </div>
		   <div th:if="${usuario.id != null}">		   
		   	         <a th:href="@{/usuarios}">Volver</a>
		    </div>
			
	   </form>
</body>
</html>
