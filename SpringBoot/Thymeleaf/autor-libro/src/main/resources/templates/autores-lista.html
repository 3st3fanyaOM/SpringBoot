<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Nombre del Autor</th>
            <th>Libros</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="autor : ${autores}">
            <td th:text="${autor.nombre}"></td>
            <td>
                <ul>
                    <li th:each="libro : ${autor.libros}" th:text="${libro.titulo}"></li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>


</body>
</html>
